name: Python Package using Conda

on:
  push:
    branches: [ "main", "feature/*" ]
  pull_request:
    branches: [ "main", "feature/*" ]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libarchive-dev
    - name: Configure conda
      run: |
        # Ensure conda is in PATH and configured properly
        echo $CONDA/bin >> $GITHUB_PATH
        conda config --show
        conda config --set solver classic
        conda info
        conda list
    - name: Install additional system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y xvfb libgl1-mesa-dev libxkbcommon-x11-0 libxcb-icccm4 \
          libxcb-image0 libxcb-keysyms1 libxcb-randr0 libxcb-render-util0 \
          libxcb-xinerama0 libxcb-xfixes0 libglu1-mesa-dev freeglut3-dev
    - name: Install dependencies
      run: |
        conda config --set solver classic
        conda env update --file environment.yml --name base
        conda list flake8  # Verify flake8 is installed
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        which flake8  # Verify flake8 is in PATH
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Test with pytest
      env:
        QT_QPA_PLATFORM: offscreen
        LIBGL_ALWAYS_SOFTWARE: 1
        PYTHONPATH: ${{ github.workspace }}
      run: |
        xvfb-run -a pytest tests/test_quantum_visualization.py -v

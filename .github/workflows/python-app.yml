name: Python Package using Conda

on:
  push:
    branches: [ "main", "feature/*" ]
  pull_request:
    branches: [ "main", "feature/*" ]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    timeout-minutes: 30  # Set overall job timeout
    env:
      CONDA_CHANNEL_PRIORITY: "strict"
      CONDA_SOLVER: "classic"  # Using classic solver as approved
      QT_QPA_PLATFORM: "offscreen"
      LIBGL_ALWAYS_SOFTWARE: "1"

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Conda Environment
        uses: conda-incubator/setup-miniconda@v2
        with:
          python-version: '3.10'
          environment-file: environment.yml
          auto-update-conda: true
          activate-environment: quantum-sim
          channel-priority: strict
          channel-alias: https://conda.anaconda.org
          conda-solver: classic

      - name: Install System Dependencies
        run: |
          # Dynamic package installation based on system type
          if [ -x "$(command -v apt-get)" ]; then
            echo "Installing dependencies on Debian-based system..."
            sudo apt-get update -qq
            sudo apt-get install -y libarchive-dev xvfb libgl1-mesa-dev libxkbcommon-x11-0 \
              libxcb-icccm4 libxcb-image0 libxcb-keysyms1 libxcb-randr0 libxcb-render-util0 \
              libxcb-xinerama0 libxcb-xfixes0 libglu1-mesa-dev freeglut3-dev
          elif [ -x "$(command -v yum)" ]; then
            echo "Installing dependencies on RHEL-based system..."
            sudo yum install -y libarchive-devel mesa-libGL-devel
          else
            echo "Unsupported package manager. Please adjust the workflow accordingly."
            exit 1
          fi

      - name: Remove conda-libmamba-solver
        shell: bash -l {0}
        timeout-minutes: 5  # Dedicated timeout for solver removal
        run: |
          echo "=== Starting conda-libmamba-solver removal ==="
          # Try removal with verbose output
          conda remove -n base conda-libmamba-solver -y --verbose || true
          echo "=== Finished conda-libmamba-solver removal ==="

      - name: Configure Conda Solver
        shell: bash -l {0}
        timeout-minutes: 5  # Dedicated timeout for solver configuration
        run: |
          echo "=== Starting conda solver configuration ==="
          # Show current configuration
          conda config --show solver
          # Set solver to classic with retries
          for i in {1..3}; do
            echo "Attempt $i to set solver to classic"
            if conda config --system --set solver classic; then
              echo "Successfully set solver to classic"
              break
            fi
            echo "Attempt $i failed, waiting 10 seconds before retry"
            sleep 10
          done
          echo "=== Finished conda solver configuration ==="

      - name: Verify Conda Configuration
        shell: bash -l {0}
        timeout-minutes: 5  # Dedicated timeout for verification
        run: |
          echo "=== Starting conda configuration verification ==="
          # Remove conda-libmamba-solver if present
          conda remove -n base conda-libmamba-solver -y || true

          # Set solver to classic
          conda config --system --set solver classic

          # Verify configuration
          echo "=== Conda Solver Configuration ==="
          conda config --show solver

          echo "=== Verify conda-libmamba-solver is removed ==="
          conda list conda-libmamba-solver

          echo "=== Conda Environment Info ==="
          conda info
          conda config --show channels

      - name: Install Python Dependencies
        shell: bash -l {0}
        run: |
          conda env update --file environment.yml --name quantum-sim
          conda list flake8

      - name: Lint with flake8
        shell: bash -l {0}
        run: |
          # Verify flake8 installation and location
          which flake8

          # Run strict linting checks
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

          # Run additional style checks
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

          # Generate detailed lint report
          flake8 . --format=pylint --output-file=./lint-report.txt || true

      - name: Upload Lint Report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: lint-report
          path: ./lint-report.txt
          retention-days: 14

      - name: Test with pytest
        shell: bash -l {0}
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          # Run tests with xvfb for GUI components
          xvfb-run -a pytest tests/test_quantum_visualization.py -v
